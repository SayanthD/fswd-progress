<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
        <div class="container">
                <div class="form-group">
                        <label for="usr">Name: </label>
                        <input type="text" name="" id="usr" class="form-control">
                </div>
                <div class="form-group">
                        <label for="pwd">Password: </label>
                        <input type="password" name="" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                        <label for="comment">Comment: </label>
                        <textarea name="" id="comment" rows="5" class="form-control"></textarea>
                </div>

                <div class="checkbox">
                        <label>
                                <input type="checkbox" value="" id="">Option 1
                        </label>
                </div>
                <div class="checkbox">
                        <label>
                                <input type="checkbox" value="" id="">Option 2
                        </label>
                </div>
                <div class="checkbox disabled">
                        <label>
                                <input type="checkbox" name="" value="" disabled>Option 3
                        </label>
                </div>


                <label class="checkbox-inline">
                        <input type="checkbox" value="" id="">Option 1
                </label>

                <label class="checkbox-inline">
                        <input type="checkbox" value="" id="">Option 2
                </label>

                <label class="checkbox-inline">
                        <input type="checkbox" name="" value="">Option 3
                </label>

                <div class="radio">
                        <label>
                                <input type="radio" name="optradio" checked>Option 1
                        </label>
                </div>
                <div class="radio">
                        <label>
                                <input type="radio" name="optradio">Option 2
                        </label>
                </div>
                <div class="radio disabled">
                        <label>
                                <input type="radio" name="optradio" disabled>Option 3
                        </label>
                </div>

                <label class="radio-inline">
                        <input type="radio" name="optradio2" checked>Option 1
                </label>

                <label class="radio-inline">
                        <input type="radio" name="optradio2">Option 2
                </label>

                <label class="radio-inline">
                        <input type="radio" name="optradio2">Option 3
                </label>
        </div>
</body>

</html>
