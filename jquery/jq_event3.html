<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>$(document).ready(function(){
                $("#txt1").keypress(function(){
                        alert("keypressed");
                });
                $("#txt2").keydown(function(){
                        alert("keydown");
                });
                $("#txt3").keyup(function(){
                        alert("keyup");
                });
        });
        </script>
</head>
<body>
        <input type="text" id="txt1" placeholder="try keypress">
        <input type="text" id="txt2" placeholder="try keydown">
        <input type="text" id="txt3" placeholder="try keyup">
</body>
</html>
