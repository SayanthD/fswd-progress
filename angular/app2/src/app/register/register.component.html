<div class="container">
        <form action="#" class="form-horizontal">
                <h3>Register</h3>
                <div class="form-group">
                        <label for="first-name" class="control-label col-sm-2">First Name: </label>
                        <div class="col-sm-10">
                                <input type="text" id="first-name" class="form-control" placeholder="First Name">
                        </div>
                </div>
                <div class="form-group">
                        <label for="last-name" class="control-label col-sm-2">Last Name: </label>
                        <div class="col-sm-10">
                                <input type="text" id="last-name" class="form-control" placeholder="Last Name">
                        </div>
                </div>
                <div class="form-group">
                        <label for="email" class="control-label col-sm-2">Email: </label>
                        <div class="col-sm-10">
                                <input type="email" id="email" class="form-control" placeholder="someone@email.com">
                        </div>
                </div>
                <div class="form-group">
                        <label for="pwd" class="control-label col-sm-2">Password: </label>
                        <div class="col-sm-10">
                                <input type="password" placeholder="********" id="pwd" class="form-control">
                        </div>
                </div>

                <div class="form-group">
                        <label for="pwd" class="control-label col-sm-2">Re-enter Password: </label>
                        <div class="col-sm-10">
                                <input type="password" placeholder="********" class="form-control">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                </div>
        </form>
</div>
