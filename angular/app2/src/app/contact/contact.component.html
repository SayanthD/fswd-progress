

<div class="container">
        <form action="#" class="form-horizontal">
        <h3>Contact Us</h3>
        <div class="form-group">
                <label for="full-name" class="control-label col-sm-2">Full Name: </label>
                <div class="col-sm-10">
                        <input type="text" id="full-name" class="form-control" placeholder="Full Name">
                </div>
        </div>
        <div class="form-group">
                <label for="email" class="control-label col-sm-2">Email: </label>
                <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="someone@email.com">
                </div>
        </div>
        <div class="form-group">
                <label for="comment">Message: </label>
                <textarea name="" id="comment" rows="3" class="form-control"></textarea>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Send</button>
                </div>
        </div>
</form>
</div>
