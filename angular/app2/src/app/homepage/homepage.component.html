<div class="container">
        <h3 id="home">Homepage</h3>

        <p class="wc">Welcome to homepage</p>
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
                <!--indicators-->
                <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- wrapper for slides-->
                <div class="carousel-inner">
                        <div class="item active">
                                <img src="assets/la.jpg" alt="Los Angeles">
                        </div>

                        <div class="item">
                                <img src="assets/chicago.jpg" alt="Chicago">
                        </div>

                        <div class="item">
                                <img src="assets/ny.jpg" alt="New York">
                        </div>

                        <div class="item">
                                <img src="assets/brookyln.jpg" alt="Brookyln">
                        </div>
                </div>

                <!-- left and right controls -->
                <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                        <span class="sr-only">Previous</span>
                </a>
                <a href="#myCarousel" class="right carousel-control" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                </a>
        </div>
</div>
