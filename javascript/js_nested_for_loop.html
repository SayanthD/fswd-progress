<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
                function nestedForloop() {
                        var num1 = parseInt(document.getElementById("n1").value) || 5;
                        var num2 = parseInt(document.getElementById("n2").value) || 5;

                        for(var i = 0; i < num1; i++) {
                                for(var j = 0; j < num2; j++) {
                                        document.write("* &emsp;");
                                }
                                document.write("<br>");
                        }
                }
        </script>
</head>
<body>
        <form>
                Enter a number of rows <input type="text" id="n1"><br />
                Enter a number of columns <input type="text" id="n2"><br />
                <input type="button" value="make" onclick="nestedForloop()">
        </form>
</body>
</html>
