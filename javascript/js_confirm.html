        <script>
                function confirmLeave() {
                        var conditionLeave = confirm("Leave this site?");
                        if (conditionLeave) {
                                alert("bye");
                                window.location = "https://www.google.co.in/";
                        }
                        else {
                                alert("thanks!");
                        }
                }
        </script>

<body>
        <form>
                <input type="button" value="Leave" onclick="confirmLeave()">
        </form>
</body>
