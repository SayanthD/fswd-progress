<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
                function myfunc() {
                        var a = document.getElementById("htag").innerHTML;
                        document.getElementById("ptag").innerHTML = "text inside element of ptag id="+a;
                }
        </script>
</head>
<body>
        <h2 id="htag">Hi in htag</h2>
        <p id="ptag">Hi in ptag</p>
        <button onclick="myfunc()">press here</button>
</body>
</html>
