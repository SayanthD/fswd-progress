<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
                function len() {
                        var chara = document.getElementById("txtbox")
                        var c_len = chara.value.length;

                        document.write("The length of string is " + c_len);
                        
                }
        </script>
</head>
<body>
        <form>
                Enter characters <input type="text" id="txtbox">
                <input type="button" value="check" onclick="len()">
        </form>
        
</body>
</html>
