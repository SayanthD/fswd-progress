<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
                function spl_str() {
                        var str_a = document.getElementById("txtbox");

                        if (str_a.value.length == 0) {
                                alert("Empty text");
                                str_a.focus();
                                return;
                        }
                        var spl = str_a.value.split(" ");
                        var len = spl.length;

                        for (var i = 0; i < len; i++) {
                                document.write("string " + (i + 1) + " is " + spl[i] + "<br>");
                        }
                }
        </script>
</head>

<body>
        <form>
                Enter your string <input type="text" id="txtbox">
                <input type="button" value="check" onclick="spl_str()">
        </form>

</body>

</html>
