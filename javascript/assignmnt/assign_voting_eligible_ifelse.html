<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
                function votingEligiblity() {
                        var age = parseInt(document.getElementById("age").value);

                        if (age>=18) {
                                alert("You are ELIGIBLE to vote");
                        }

                        else {
                                alert("You are INELIGIBLE to vote.");
                        }
                }
        </script>

</head>
<body>
        <h2>Check whether you are eligible to vote</h2>
        <form>
                Enter your age <input type="text" id="age">
                <input type="button" value="check" onclick="votingEligiblity()">
        </form>
</body>
</html>
