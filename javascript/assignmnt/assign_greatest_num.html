<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
                function greatestNumber() {
                        var num1 = parseInt(document.getElementById("num1").value);
                        var num2 = parseInt(document.getElementById("num2").value);

                        if (num1 > num2) {
                                alert("Num1 is greater than Num2; ie " + num1 + " > " + num2);
                        }
                        if (num2 > num1) {
                                alert("Num2 is greater than Num1; ie " + num2 + " > " + num1);
                        }

                        if (num1 == num2) {
                                alert("Both are equal numbers");
                        }
                }
        </script>
</head>
<body>
        Enter first number <input type="text" id="num1"><br />
        Enter second number <input type="text" id="num2"><br />
        <input type="button" value="Check" onclick="greatestNumber()">
</body>
</html>
