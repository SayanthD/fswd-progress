<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script> function myfunc() {
                document.getElementsByClassName("htag")[0].innerHTML = "text in H1";
                document.getElementsByClassName("htag")[1].innerHTML = "text in H2";
        }
        </script>

</head>
<body onload="myfunc()">
        <h1 class="htag"></h1>
        <h2 class="htag"></h2>
</body>
</html>
