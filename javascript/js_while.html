<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
                function loopWhile() {
                        var num1 = parseInt(document.getElementById("n1").value) || 0;
                        var num2 = parseInt(document.getElementById("n2").value);

                        while(num1<=num2) {
                                document.write(num1 + ", ");
                                num1+=1;
                        }
                }
        </script>
</head>
<body>
        <form>
                Enter a lower number <input type="text" id="n1"><br />
                Enter a higher number <input type="text" id="n2"><br />
                <input type="button" value="check" onclick="loopWhile()">
        </form>
</body>
</html>
