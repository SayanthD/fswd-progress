<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>

                function empt(elem, message) {
                        if (elem.value.length == 0) {
                                alert(message);
                                elem.focus();
                        }
                }
        </script>
</head>

<body>
        <form>
                Name <input type="text" name="" id="txtname1"><br />
                <input type="button" value="click" onclick="empt(document.getElementById('txtname1'), 'required field.')">
                
        </form>
</body>

</html>
